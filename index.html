<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html lang= "en">
<title>Prakhaars Portfolio</title>

<style>
body
{
    margin: 0;
    height: 100vh;
}

canvas{
    display: block;
}
</style>
 <body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"> </script>

<script>
  var scene=new THREE.Scene();
  var camera = new THREE.PerspectiveCamera(72,window.innerWidth/window.innerHeight,0.1,1000);
  camera.position.z = 5;
  var renderer =new THREE.WebGLRenderer({antialias:true});
  renderer.setClearColor("#e5e5e5");
  renderer.setSize(window.innerWidth,window.innerHeight);
  document.body.appendChild(renderer.domElement);
  window.addEventListener('resize',()=>
  {
      renderer.setSize(window.innerWidth,window.innerHeight)
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
  }
  )



  var geometry = new THREE.SphereGeometry(1,10,10);
  var materialSphere = new THREE.MeshLambertMaterial({color:0xFFCC00});
  var mesh = new THREE.Mesh(geometry,materialSphere)
  scene.add(mesh);
 
  renderer.render(scene,camera);
  
</script>


</body>
</html>
